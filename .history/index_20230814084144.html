<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<style>
    body {
        background-color: #f5f5f5;
        margin: 10;
    }
    #app {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        margin: 20px auto;
        width: 50%;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
</style>

<body>

    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar brand"> <h2> {{ title }} </h2> </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-5">
                    <a class="nav-link" aria-current="page" href="#"> {{ links[1] }} </a>
                    <a class="nav-link" aria-current="page" href="#"> {{ links[1] }} </a>
                    <a class="nav-link" aria-current="page" href="#"> {{ links[1] }} </a>
                    <a class="nav-link" aria-current="page" href="#">Co</a>
                </ul>
            </div>
        </nav>
        
        <p> {{ message }} </p>

    </div>
   
    <script>
        const { createApp, ref } = Vue;

        const App = createApp({
            setup() {
                const title = ref('Hello World');
                return {
                    title: "Vue3App", 
                    message: "This is a first Vue Js boilerplate app",
                    links : ['Home', 'Services', 'About', 'Contact']
                }
            }
            
        });
        App.mount('#app');
    </script>

</body>


</html>
