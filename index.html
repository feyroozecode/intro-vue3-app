<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<style>
    body {
        background-color: #f5f5f5;
        margin: 2;
    }
    #app {
        background-color: #fff;
        border-radius: 5px;
        padding: 4px;
        margin: 2px auto;
        width: 85%;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
</style>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a 
                    href="#" 
                    class="navbar brand pe-4"
                    > 
                    <h3> 
                        {{ pages[activePage].pageTitle }} 
                    </h3> 
                </a>
                
                <ul class="navbar-nav me-auto mb-2  ml-5">
                   <li v-for="(page, index) in pages" class="nav-item" :key="index">
                        <a
                            class="nav-link" 
                            aria-current="page"
                            :href="page.link.url"
                            :title="`This link go to the ${page.link.text} page `"
                            @click.prevent="activePage = index"
                            :style="{ color: activePage == index ?  'red' : 'gray', 'text-decoration': activePage == index ? 'underline' : 'none' }"
                        >
                            {{ page.link.text }} <sup style="color: orange"> {{ index }}</sup> 
                        </a>
                   </li>
                </ul>
            </div>
        </nav>
        
        <div id="content" class="container">
            <h2> {{ pages[activePage].pageTitle }} </h2>
            <p> {{ pages[activePage].content }} </p>
        </div>

    </div>
   
    <script>
        const { createApp, ref } = Vue;

        const App = createApp({

            data() {
               return  {
                   activePage: 0,
               }                         
            },

            setup() {
                const title = ref('Title');
                return {
                    title: "Vue3App", 
                    message: "This is a first Vue Js boilerplate app",
                    
                    pages : [
                       {
                        link:  { text: 'Home', url: 'home.html'},
                        pageTitle: 'Home Page', 
                        content: "This is Home page"
                       },
                       {
                        link:  { text: 'Adress', url: 'adress.html'},
                        pageTitle: 'Adress Page', 
                        content: "This is Adress Page"
                       },
                       {
                        link:  { text: 'About', url: 'about.html'},
                        pageTitle: 'About Page', 
                        content: "This is About page"
                       },
                       {
                        link:  { text: 'Contact', url: 'contact.html'},
                        pageTitle: 'Contact Page', 
                        content: "This is Contact page"
                       },
                       
                    ]
                }
            }
            
        });
        App.mount('#app');
    </script>

</body>


</html>
